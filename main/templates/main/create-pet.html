<!DOCTYPE html>
{% extends "main/base.html" %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar animal de estimação</title>
</head>

<body class="container">
    {% block body_block %}
    <form class="form" action="/main/criar-pet" method="post">
        {% csrf_token %}
        {{ form }}
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit">
                Enviar
            </button>
        </div>
    </form>
    {% endblock %}
</body>

</html>
