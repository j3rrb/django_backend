<!DOCTYPE html>
{% extends "main/base.html" %}
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title }}</title>
</head>

<body>
  {% block body_block %}
  {{ title }}
  <br />
  <h4>Itens</h4>
  <ul>
    {% for item in data %}
    <li>
      <p>{{ item }}</p>
    </li>
    {% endfor %}
  </ul>
  {% endblock %}
</body>

</html>
